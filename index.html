<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="JSON.js"></script>
    <link rel="shortcut icon" href="img/" type="image/x-icon">

    <!-- Bootstrap  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="container">
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary" style="background-color: rgb(76, 46, 143)!important">
            <div class="aside">
                <div class="logo">
                    <img src="img/questionmark-logo.png" alt="">
                </div>
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">QuizApp</span>
                </div>
            </div>
        </nav>
        <div class="card quiz-card">
            <img src="img/cart.jpg" id="headerImage" class="card-img-top">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 25px;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center end-screen-text">
                    Quiz beendet!
                </div>
                <div class="restart-button">
                    <button onclick="restartButton()" type="button" class="btn btn-primary">Erneut
                        Spielen</button>
                </div>
                <div class="text-center">
                    Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b>
                    beatnwortet.
                </div>
            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div id="answerBody_1" class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Fragen
                    </div>
                </div>

                <div id="answerBody_2" class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Fragen
                    </div>
                </div>

                <div id="answerBody_3" class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Fragen
                    </div>
                </div>

                <div id="answerBody_4" class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Fragen
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="questionNumber">1</b> von <b id="allQuestions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="nextButton"
                        disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
